<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>Bluetooth control</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<header>
    <h1>1 wire control panel</h1>
</header>
<main>
    <ul class="control-buttons">
        <li class="visible">
            <button id="connectButton">Connect</button>
        </li><li>
            <button id="disconnectButton">Disconnect</button>
        </li><li>
            <button id="AllOff">All off</button>
        </li><li>
            <button id="toggleRedLight" data-code="3">63</button>
        </li><li>
            <button id="toggleBlueLight" data-code="4">127</button>
        </li><li>
            <button id="toggleGreenLight" data-code="2">191</button>
        </li><li>
            <button id="runBlinkLight" data-code="1">255</button>
        </li>
    </ul>
</main>
<script src="./index.js"></script>
</body>
</html>
